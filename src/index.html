<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Decentralized Library</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Decentralized Library</h1>
          <hr/>
          <br/>
        <div id="getcoins">
            Your balance:  <input type="text" id="mybalance"><br>
            Recipient:  <input type="text" id="recipient"> Amount: <input type="text" id="amount"></br>
            <button class="btn btn-default btn-balance" type="button" id="getbalance" data-id="2">MyBalance</button>
            <button class="btn btn-default btn-give" type="button" id="give" data-id="2">Give</button>
        </div>
        </div>
      </div>

      <div id="booksRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="bookTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-book">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Author</strong>: <span class="author">Golden Retriever</span><br/>
            <strong>Price</strong>: <span class="price">3</span><br/>
            <strong>Location</strong>: <span class="book-location">Warren, MI</span><br/><br/>
            <strong>#Left</strong>: <span id="count" class="book-num">0</span><br/><br/>
            <button class="btn btn-default btn-borrow" type="button" id="borrow" data-id="0">Borrow</button>
            <button class="btn btn-default btn-return" type="button" id="return" data-id="1">Return</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
